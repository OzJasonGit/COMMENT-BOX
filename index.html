








<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://use.typekit.net/zoe4nfw.css">
    
    <title>Document</title>
</head>



<body>  
    
    <div class="horizontal">

        <!---------------------------------------------------------------------------------------------------->
        <div id="TOP" class="center-holder">
            <div id="CONTAINER-TOP">
                <header id="HEADER">
                    <div id="CLOCK-CONTAINER">
        
                        <div id="DATE">
                        </div>
        
                        <div id="CLOCK">
                        </div>
        
                    </div>
                </header>
            </div>
        </div>
        <!---------------------------------------------------------------------------------------------------->



        <div id="COMMENT-BOX-MAIN" class="center-holder">
            <div id="MAIN-CONTAINER">
                <section id="TITLE">
                    <h1 id="GRID">Comment Box!</h1>
                </section>
        
                <div id="COMMENT_BOX" class="HOLDER">
                    <form id="COMMENT_GRID">
        
                        
                        <div id="TEXT-AREA-1">
                            <input type="text" id="fullname" class="TEXT-AREA" placeholder="Full Name">
                            </input>
                        </div>
        
        
                        <h3 id="LABEL-2"><label>Email Address</label></h3>
                        <div id="TEXT-AREA-2">
                            <input type="text" id="emailaddress" class="TEXT-AREA" placeholder="darth.vader@deathstar.com"> "
                            class="TEXT-AREA" placeholder="darth.vader@deathstar.com">
                            </input>
                        </div>
        
                        <h3 id="DATE"><label>Date</label></h3>
                        <div id="TEXT-AREA-3">
                            <input type="date" id="date" class="TEXT-AREA">
                            <p id='result'></p>
                            </input>
                        </div>
        
        
                        <div id="COMMENT-AREA">
                            <textarea id="comments" type="text" class="TEXT-AREA">
                            </textarea>
                        </div>
        
                        <button onclick="dataCapture" id="SUBMIT-COMMENT">
                            <h3>SUBMIT COMMENT!</h3>
                        </button>
        
        
                        <div id="COMMENT-HOLDER">       
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!---------------------------------------------------------------------------------------------------->  
      
    









    <!------------------------------------------------------------------------------------------------>
    <div id="BOTTOM" class="center-holder">
        <div id="CONTAINER-BOTTOM">
            <footer id="FOOTER">
    
                <div id="FOOTER-HOLDER">
    
                    <div id="FOOTER-TEXT">
                        <h2 class="FT">Let's stay in touch!</h2>
                        <h3 class="FT">hello@plasticfreebydesign.com</h3>
                    </div>
    
    
                    <div id="FOOTER-IMAGE">
                        <span style="font-size: 15rem; color: #d9d9d9;">
                            <i class="fa-thin fa-alien-8bit"></i>
                        </span>
                    </div>

                </div>
      
            </footer>
        </div>
    </div>
    <!------------------------------------------------------------------------------------------------>       
<script src="index.js" async defer></script>
<script src="clock.js" async defer></script>
</body>
</html>
