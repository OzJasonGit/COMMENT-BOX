








<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

<body>   
    <!---------------------------------------------------------------------------------------------------->  
    <div class="center-holder">
        <div id="MAIN-CONTAINER">
        <section id="TITLE">
            <h1 id="GRID">Comment Box!</h1>
        </section>

        <div id="COMMENT_BOX" class="HOLDER">
            <form id="COMMENT_GRID">
                
                <h3 id="LABEL-1><label">Name</label></h3>
                <div id="TEXT-AREA-1">
                    <input type="text" id="fullname" class="TEXT-AREA" placeholder="Full Name">
                    </input>
                </div>
                
                
                <h3 id="LABEL-2"><label>Email Address</label></h3>
                <div id="TEXT-AREA-2">
                    <input type="text" id="emailaddress" class="TEXT-AREA" placeholder="darth.vader@deathstar.com">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 " class="TEXT-AREA" placeholder="darth.vader@deathstar.com">
                    </input>
                </div>
                
                <h3 id="DATE"><label>Date</label></h3>
                <div id="TEXT-AREA-3">
                    <input type="date" id="date" class="TEXT-AREA">
                    <p id='result'></p>
                    </input>
                </div>
                
                
                <div id="COMMENT-AREA">
                    <textarea id="comments" type="text" class="TEXT-AREA">
                    </textarea>
                </div>
                
                <button onclick="dataCapture" id="SUBMIT-COMMENT">
                    <h3>SUBMIT COMMENT!</h3>
                </button>

                        
                <div id="COMMENT-HOLDER">



                <aside class="card">
                    
                </aside>
                                                                                 
            </form>                  
        </div>
        </div>
    </div>       
    <!------------------------------------------------------------------------------------------------>       
<script src="index.js" async defer></script>
</body>
</html>
