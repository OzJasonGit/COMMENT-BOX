<html lang="en">

    <title>Comment Box</title>

<body>
    <form>
        <div class="form-BOX">
            <label for="title">name</label>
            <input type="text" id="NAME" placeholder="What's your name?"/>
        </div>

        <div class="form-BOX">
            <label for="email">email-address</label>
            <input type="text" id="EMAIL" placeholder="What's your email address?" />
        </div>

        <div class="form-BOX">
            <label for="title">comments</label>
            <textarea type="text" id="COMMENTS" placeholder="What's on your mind?">
            </textarea>
        </div>

        <div class="form-BOX">
           <button id="BUTTON">SUBMIT YOUR COMMENT!</button>
        </div>

        <div id="MESSAGE-HOLDER">
            <pre id="MESSAGE"></pre>
        </div>
    </form>


    <div id="TOP" class="center-holder">
        <div id="CONTAINER-TOP">
            <header id="HEADER">
                <div id="CLOCK-CONTAINER">
    
                    <div id="NAME-MESSAGE">
                    </div>
    
                    <div id="EMAIL-MESSAGE">
                    </div>
    
                </div>
            </header>
        </div>
    </div>
